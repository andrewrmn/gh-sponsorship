  # Section one
  sectionOneHeadline: Events done differently
  sectionOneContent: |
    <p>Forget the booths and flyers. From delightful giveaways to 30-foot balloon sculptures, GitHub events go beyond your typical tradeshow to make experiences with wow factor come alive. We work closely with you to create something that reflects your brand values while meeting your goals. There’s no limit to how creative we can get.</p>
    <p>And with the most engaged software community in the world on our platform, you can always count on meaningful interactions with developers who care.</p>
  sectionOneText: Learn more about our events
  sectionOneLink: /events/
