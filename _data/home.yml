  block1Headline: Select an Event
  block1Content: We host software community events of all sizes, all over the world. Whether you want to reach developers in Canada or entrepreneurs in Australia, we’ve got you covered.

  block2Headline: Plan an Activation
  block2Content: With your choice of demo lounges, art installations, food trucks, and more—you pick the event experience that fits your goals, and we’ll help you bring it to life.

  block3Headline: Build a Following
  block3Content: The GitHub community attends our events to explore new tools. Sponsorship is the best way to make sure your product is part of their journey—and build connections you can count&nbsp;on.

