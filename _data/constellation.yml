- name: GitHub Constellation
  date: April 23 - 24
  location: Multiple Cities
  capacity: 500 Attendees
  shortDescription: Join the GitHub Team for a two-part event celebrating software builders and entrepreneurs in your community. Whether you’re a new developer or leading a team of them, we’ve got you covered.

  # Include path starting from the image folder i.e. marketing/GitHub-Image-Collage.jpg
  featuredImg: events/constellation/constellation-hero.jpg
  previewImg: events/constellation/Constellation-Thumbnail.jpg

  # Overview
  overviewHeadline: What is Constellation?

  # <p> tags required for multiple paragraphs
  overviewContent: |
    <p>Meet experts, share work, and contribute to the future of software—together at this two-day event.</p>

    <h3>Day 1: Explore</h3>
    <p>Hear from the area's top tech and community leaders, and meet fellow builders at this one-of-kind community conference. We’ll spend an evening exploring what’s new, what’s to come, and how you can get involved.</p>

    <h3>Day 2: Align</h3>
    <p>The second day brings together team leaders and entrepreneurs to discuss what (and how) they’re using GitHub at work.</p>

