  # Sponsorship
  sponsorshipHeadline: Sponsorship Opportunities
  sponsorshipContent: Whatever your sponsorship goals, we’ve got an opportunity that will help you get there. Choose a level and watch your brand shine at the next GitHub Universe.

  hasTable: true
  levels:
      - title: Lead
        shortDescription: Achieve the highest level of brand awareness with opportunities for thought leadership on stage and online.
        showInTable: true
        tableDescription: The most 1:1 time with attendees
        startingAt: $50,000
        showStartingAt: true
        summary: |
          <p>Lead sponsorships are for companies that want to deliver their own message in the places it matters most. With stage time and prominent branding, these opportunities are the perfect way to show attendees what your brand is all about.</p>

          <p>Sponsors at the Lead level have the opportunity to collect attendee emails prior to the event, based on opt-in responses to the final pre-conference email.</p>

        # put true or false for the following exepct badgeType, badgesDiscount, demoType, which all can be whatever you want
        badge: true
        badgeCount: 5
        badgesDiscount: 50%
        logoOnSite: true
        logoInCommunications: true
        logoOnSignage: true
        logoOnSlides: true
        onSitePresence: true
        demo: true
        demoType: Private
        optInEmails: true

        additionalCheckmarks:
          - item: One complimentary 15 min live stream demo slot
          - item: Option to add-on a-la-carte deliverables

        opportunities:
          # - title: Master Track
          #   description: The GitHub Universe after party celebrates people who shape the future of software, featuring live musical entertainment for a great cause. In addition to conference benefits included with Engage sponsorships, this opportunity offers concert venue branding, a well-placed lounge, and special thanks in the pre-event attendee email.
          #   price: $300,000
          #   # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
          #   remainingQuantity: 2

          - title: Workshop
            description: Showcase your product while strengthening the skills of GitHub developers by hosting a custom workshop for GitHub Universe attendees. With live streaming plus post-event content promotion, your sponsored workshop gives you the highest level of exposure at Universe.
            price: $50,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 8

          # - title: TV/Broadcast
          #   description:
          #   price: $100,000
          #   # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
          #   remainingQuantity: 1

      ##################################################################
      ##################################################################
      - title: Engage
        shortDescription: Maximize attendee interaction with a prominent on-site presence and a private demo station.
        showInTable: true
        tableDescription: Maximize attendee interaction
        startingAt: $30,000
        showStartingAt: true
        summary: |
          <p>Engage sponsorships are for companies that seek a high level of personal interaction with developers and technical leadership onsite. Featuring private demo stations and welcoming layouts, these opportunities are the perfect way to connect with attendees in a meaningful way.</p>
          <p>Sponsors at the Engage level have the opportunity to collect attendee emails prior to the event, based on opt-in responses to the final pre-conference email.</p>

        # put true or false for the following exepct badgeType, badgesDiscount, demoType, which all can be whatever you want
        badge: true
        badgeCount: 5
        badgesDiscount: 50%
        logoOnSite: true
        logoInCommunications: true
        logoOnSignage: true
        logoOnSlides: true
        onSitePresence: true
        demo: true
        demoType: Private
        optInEmails: true

        additionalCheckmarks:
          - item: One complimentary 15 min live stream demo slot
          - item: Option to add-on a-la-carte deliverables

        opportunities:
          # - title: Marketplace
          #   description:
          #   price: $15,000
          #   # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
          #   remainingQuantity: 12

          - title: Lounge
            description: Level up your presence on the event floor with a welcoming lounge and personal demo station. With chargers, comfortable furniture, and plenty of branding opportunities—these spaces are a the best way to connect with attendees all day.
            price: $50,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 3

          - title: Afterparty
            description: Show attendees what your brand is all about at the Universe After Party. An After Party presence gives you experiential branding opportunities and a dedicated VIP area to start conversations in a more casual setting.
            price: $60,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 1

          # - title: Aux Events
          #   description:
          #   price: $25,000
          #   # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
          #   remainingQuantity: 3

      ##################################################################
      ##################################################################
      - title: Delight
        shortDescription: Increase brand awareness with memorable interactive experiences.
        showInTable: true
        tableDescription: Memorable interactive experiences
        startingAt: $20,000
        showStartingAt: true
        summary: Delight sponsorships offer a balance of brand awareness and attendee engagement. We work closely with you to bring your brand values to life through memorable art installations and experiences, in a central location in the venue. Delight sponsorships have the highest opportunity for social media traction and brand recognition.

        # put true or false for the following exepct badgeType, badgesDiscount, demoType, which all can be whatever you want
        badge: true
        badgeCount: 5
        badgesDiscount: 50%
        logoOnSite: true
        logoInCommunications: true
        logoOnSignage: true
        logoOnSlides: true
        onSitePresence: true
        demo: false
        demoType:
        optInEmails: false

        additionalCheckmarks:
          - item: One complimentary 15 min live stream demo slot
          - item: Option to add-on a-la-carte deliverables

        opportunities:
          - title: Interactive Hangout
            description: With this part mini-lounge, part art installation, interactive hangouts give you the best of both worlds. Hangout spaces are approachable and designed to make your branding shine in a more relaxed, communal environment, and custom branding is elevated in a memorable way.
            price: $40,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 3

          - title: Art Installation
            description: Art installations are a unique way to bring your brand to life. From dynamic murals to 30-foot balloon sculptures, we’ve helped teams create all kinds of memorable experiences that inspire conversation about your brand.
            price: $28,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 3

          - title: Game Park
            description: From giant jenga to bocce ball, games provide a much needed mental break for attendees during a long day of conference activities. Sponsor one of the games in the outdoor game park and make brand awareness fun while connecting with attendees throughout the day.
            price: $15,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 5


      ##################################################################
      ##################################################################
      - title: Sustain
        shortDescription: Put your brand in the hands of attendees with customized conference essentials.
        showInTable: true
        tableDescription: Your brand in everyone’s hands
        startingAt: $20,000
        showStartingAt: true
        summary: Sustain sponsorships provide attendees with those thoughtful extras that ensure they have a great time. From snacks to giveaways, this is your chance to hydrate, energize, and inspire them. Sustain sponsorships are the best way to put your brand directly into the hands of attendees. Please note these sponsorships do not include a dedicated space for your team to congregate or demo, but those are available as <a href="#add-ons" data-scroll-to="add-on-deliverables" data-scroll-offset="64">add-on items</a>.

        # put true or false for the following exepct badgeType, badgesDiscount, demoType, which all can be whatever you want
        badge: true
        badgeCount: 3
        badgesDiscount: 40%
        logoOnSite: true
        logoInCommunications: true
        logoOnSignage: true
        logoOnSlides: true
        onSitePresence: false
        demo: false
        demoType:
        optInEmails: false

        additionalCheckmarks:
          - item: Option to add-on a-la-carte deliverables

        opportunities:
          - title: Wellness Room
            description: Promote health and relaxation by sponsoring a wellness room&#58; a quiet space where attendees can go to recharge throughout the day.
            price: $15,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 1

          - title: Notebooks
            description: Put your brand into the hands of every attendee with a co-branded Universe notebook. Customize 3 inside pages with content of your choice.
            price: $25,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 1

          - title: Specialty F&B
            description: Attendees can't resist a treat, especially during a busy conference day. Ice cream, boba, and fresh-pressed juice are just a few ways you can delight attendees—and branded packaging and prominent signage keep your brand top-of-mind throughout the day.
            price: $25,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 3

          - title: Wifi
            description: Be the exclusive sponsor of the wifi network that allows attendees to stay connected. Sponsorship includes a slide featuring your logo on all stages and a custom login password of your choice.
            price: $18,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 1

          - title: Coffee
            description: Help attendees stay energized with a Ritual Coffee Cart sponsorship featuring gourmet coffee drinks served in cups with your branding.
            price: $30,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 1

          - title: PM Snack
            description: Get your brand out there with an energy-boosting afternoon snack. From mustard-dipped pretzels to cream puffs, we create branded packaging for your treats of choice and distribute them to hungry attendees when they need them most.
            price: $12,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 2

          - title: Hydration Station
            description: Keep attendees hydrated and happy with branded beverage stations around the conference. Consider boosting awareness with a branded water bottle in attendees tote bags, available as an add-on.
            price: $10,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 1

          - title: Pedicab
            description: Sponsor a fleet of eco-friendlly pedicabs to assist attendees in getting around town. Your brand will have dedicated signage on each pedicab and a place on our event website.
            price: $15,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 1

          - title: Storage Lockers
            description: Give attendees peace of mind by providing a secure place to lock up important belongings at Universe with your branding.
            price: $20,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 1


      ##################################################################
      ##################################################################
      - title: Join
        shortDescription: Boost brand awareness with a smaller presence.
        showInTable: true
        tableDescription: Boost brand awareness with a smaller presence
        startingAt: $20,000
        showStartingAt: true
        summary: This opportunity is perfect for cost-conscious companies who are eager to get their brand in front of attendees, or who would like a taste of a GitHub event experience before committing to a larger package. Please note these sponsorships do not include an on-site space for your team to congregate or demo.

        # put true or false for the following exepct badgeType, badgesDiscount, demoType, which all can be whatever you want
        badge: true
        badgeCount: 2
        badgesDiscount: 25%
        logoOnSite: true
        logoInCommunications: true
        logoOnSignage: true
        logoOnSlides: true
        onSitePresence: false
        demo: false
        demoType:
        optInEmails: false

        additionalCheckmarks:
          # - item: Something else here

        opportunities:
          - title: Community
            description: If you’re interested in having a presence at Universe but aren't ready to commit to a larger package, this is a great way to put your logo in front of almost two thousand software community attendees.
            price: $6,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 12


      ##################################################################
      ##################################################################
      - title: Add-On Deliverables
        shortDescription: Power up your presence at Universe with these add-ons, available to sponsors at the Sustain, Engage, Delight and Lead levels.
        showInTable: false
        startingAt: $1,500
        showStartingAt: true
        summary:

        opportunities:
          - title: Bag Swag
            description: Put your logo into attendee hands with a custom swag item in everyone's tote bags. Choose from a selection of options and leave the rest to us.
            price: $5,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 12

          - title: Demo Livestream (15 min)
            description: With over 250,000 views on the Universe live stream in 2017, a demo live stream is a great way to reach thousands of developers beyond Universe attendees. Don't miss your chance to show off your product and widen your reach.
            price: $6,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 15

          - title: Vending Machines
            description: Load up our vending machines with prizes, raffle tickets, vouchers, and more to increase brand awareness and make attendees smile.
            price: $1,500
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 15

          - title: Charging Cube
            description: Expand your presence at Universe by helping attendees charge up and stay connected. Sponsorship includes your logo on 2 charging cubes placed in high traffic areas.
            price: $1,500
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 12

          - title: Private Meeting Pods
            description: With all-day speakers and limited space, meetings can be difficult to plan when you're at a conference. Reserve a private meeting pod to guarantee a private space for important conversations at Universe.
            price: $6,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 10

          - title: Speaker Gift Bags
            description: Get in front of some of the most influential people in software with a branded item in our speaker gift bags.
            price: $4,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 5

          - title: Breakfast mixer
            description: Help attendees kick off the day right by hosting breakfast one morning of the conference. Branded packaging, signage, and an outdoor demo area will keep your brand top-of-mind well after breakfast is over.
            price: $10,000
            # if remainingQuantity is empty or at 0 this opportunity will be displayed as sold-out
            remainingQuantity: 2

        # additionalCheckmarks:
        #   - item: Swag bag

      ########################  End Levels   ###########################
      ##################################################################

