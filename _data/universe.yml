- name: GitHub Universe
  date: Oct 16 - 17
  location: San Francisco, CA
  capacity: 1800 Attendees
  website:
  shortDescription: GitHub Universe is a two-day community and product conference dedicated to the people who push technology forward.

  # Include path starting from the image folder i.e. marketing/GitHub-Image-Collage.jpg
  featuredImg: events/universe/GitHub_Universe.jpg
  previewImg: events/universe/Universe-Thumbnail.jpg


  # Overview
  overviewHeadline: What is GitHub Universe?

  # <p> tags required for multiple paragraphs
  overviewContent: |
    <p>Universe brings together thousands of attendees from all areas of the software community come together to explore the future of development and the tools that can help us get there.</p>

    <p>The full program gives attendees two days of discovery with executive keynotes, speakers from prominent software companies, workshops, an after party, and lots of opportunities to network in between.</p>
  # Include path starting from the image folder i.e. marketing/GitHub-Image-Collage.jpg
  overviewImg1: events/universe/universe-block-1.jpg
  overviewImgDesc1: outdoor seating at Universe
  overviewImg2: events/universe/universe-block-2.jpg
  overviewImgDesc2: Tile wall at Universe
  overviewImg3: events/universe/universe-block-3.jpg
  overviewImgDesc3: Virtual Reality fun at Universe


